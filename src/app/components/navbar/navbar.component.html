<nav class="navbar">
    <div class="container">
        <div class="navbar-content">
            <!-- Logo -->
            <a routerLink="/" class="navbar-brand" (click)="closeMenu()">
                <span class="logo-text">Portfolio</span>
            </a>

            <!-- Desktop Menu -->
            <div class="navbar-menu desktop-menu">
                <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Accueil</span>
                </a>
                <a routerLink="/about" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>À propos</span>
                </a>
                <a routerLink="/projects" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-briefcase"></i>
                    <span>Projets</span>
                </a>
                <a routerLink="/skills" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-code"></i>
                    <span>Compétences</span>
                </a>
                <a routerLink="/contact" routerLinkActive="active" class="nav-link">
                    <i class="fas fa-envelope"></i>
                    <span>Contact</span>
                </a>

                <!-- Admin Link (si authentifié) -->
                <a *ngIf="isAuthenticated" routerLink="/admin" routerLinkActive="active" class="nav-link admin-link">
                    <i class="fas fa-shield-alt"></i>
                    <span>Admin</span>
                </a>
            </div>

            <!-- Actions -->
            <div class="navbar-actions">
                <!-- Theme Toggle -->
                <button class="theme-toggle" (click)="toggleTheme()"
                    [attr.aria-label]="isDarkTheme ? 'Activer le mode clair' : 'Activer le mode sombre'">
                    <i class="fas" [ngClass]="isDarkTheme ? 'fa-sun' : 'fa-moon'"></i>
                </button>

                <!-- Logout Button (si authentifié) -->
                <button *ngIf="isAuthenticated" class="btn btn-sm btn-outline logout-btn" (click)="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="desktop-only">Déconnexion</span>
                </button>

                <!-- Mobile Menu Toggle -->
                <button class="mobile-menu-toggle" (click)="toggleMenu()"
                    [attr.aria-label]="isMenuOpen ? 'Fermer le menu' : 'Ouvrir le menu'">
                    <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" [class.active]="isMenuOpen">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link"
                (click)="closeMenu()">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <a routerLink="/about" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
                <i class="fas fa-user"></i>
                <span>À propos</span>
            </a>
            <a routerLink="/projects" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
                <i class="fas fa-briefcase"></i>
                <span>Projets</span>
            </a>
            <a routerLink="/skills" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
                <i class="fas fa-code"></i>
                <span>Compétences</span>
            </a>
            <a routerLink="/contact" routerLinkActive="active" class="nav-link" (click)="closeMenu()">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </a>

            <a *ngIf="isAuthenticated" routerLink="/admin" routerLinkActive="active" class="nav-link admin-link"
                (click)="closeMenu()">
                <i class="fas fa-shield-alt"></i>
                <span>Admin</span>
            </a>
        </div>
    </div>
</nav>

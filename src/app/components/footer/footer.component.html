<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <!-- Section À propos -->
            <div class="footer-section">
                <h3 class="footer-title">Portfolio</h3>
                <p class="footer-description">
                    Développeur passionné créant des expériences web modernes et performantes.
                </p>
                <div class="social-links" *ngIf="profile as p">
                    <a *ngIf="p.github" [attr.href]="p.github" target="_blank" rel="noopener noreferrer"
                        class="social-link" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a *ngIf="p.linkedin" [attr.href]="p.linkedin" target="_blank" rel="noopener noreferrer"
                        class="social-link" aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a *ngIf="p.twitter" [attr.href]="p.twitter" target="_blank" rel="noopener noreferrer"
                        class="social-link" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a *ngIf="p.email" [attr.href]="'mailto:' + p.email" class="social-link" aria-label="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>

            <!-- Section Liens rapides -->
            <div class="footer-section">
                <h3 class="footer-title">Liens rapides</h3>
                <nav class="footer-links">
                    <a routerLink="/" class="footer-link">Accueil</a>
                    <a routerLink="/about" class="footer-link">À propos</a>
                    <a routerLink="/projects" class="footer-link">Projets</a>
                    <a routerLink="/skills" class="footer-link">Compétences</a>
                </nav>
            </div>

            <!-- Section Contact -->
            <div class="footer-section">
                <h3 class="footer-title">Contact</h3>
                <nav class="footer-links" *ngIf="profile as p">
                    <a routerLink="/contact" class="footer-link">Me contacter</a>
                    <a *ngIf="p.email" [attr.href]="'mailto:' + p.email" class="footer-link">{{
                        p.email }}</a>
                    <a *ngIf="p.phone" [attr.href]="'tel:' + p.phone" class="footer-link">{{
                        p.phone }}</a>
                </nav>
            </div>

            <!-- Section Légal -->
            <div class="footer-section">
                <h3 class="footer-title">Informations</h3>
                <nav class="footer-links">
                    <a routerLink="/admin/login" class="footer-link">Admin</a>
                    <p class="footer-text">Fait avec <i class="fas fa-heart text-error"></i> et Angular</p>
                </nav>
            </div>
        </div>

        <!-- Copyright -->
        <div class="footer-bottom">
            <p class="copyright">
                &copy; {{ currentYear }} <span *ngIf="profile as p">{{ p.fullName }}</span>. Tous droits réservés.
            </p>
        </div>
    </div>
</footer>
